trigger:
- develop

pool:
  vmImage: 'ubuntu-latest'

- script: |
    sudo snap install multipass --classic
    ci/check_bats.bash unit
  displayName: 'Run Unit Tests on Linux Ubuntu'

- script: |
    sudo snap install multipass --classic
    ci/check_bats.bash integration
  displayName: 'Run Intgeration Tests on Linux Ubuntu'
